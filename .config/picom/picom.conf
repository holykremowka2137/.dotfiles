backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = false;

# blur-method = "dual_kawase";
# blur-strength = 6;

fading = false;
fade-delta = 4;
no-fading-openclose = false;

fade-exclude = [ ];

shadows = false
wintypes:
{
		dock = {
				shadow = false;
		};
};

