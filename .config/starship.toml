format = """$username$hostname $directory$character"""
right_format = '$cmd_duration$git_status'

add_newline = false

[line_break]
disabled = true

[directory]
truncation_length = 1
truncate_to_repo = false 
style = 'bold purple'
fish_style_pwd_dir_length = 0
format = '[$path]($style)[$read_only]($read_only_style)[\]](bold red)'

[character]
error_symbol = '\$' 
success_symbol = '\$' 

[username]
format = '[\[](bold red)[$user]($style)[@](green)'
show_always = true

[hostname]
ssh_only = false
ssh_symbol = 'üåê '
trim_at = '.'
format = '[$ssh_symbol$hostname]($style)'
style = 'bold blue'
disabled = false

[cmd_duration]
format = '([\[$duration\]]($style))'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[fossil_branch]
format = '\[[$symbol$branch]($style)\]'

[git_branch]
format = '\[[$symbol$branch]($style)\]'

[guix_shell]
format = '\[[$symbol]($style)\]'

[hg_branch]
format = '\[[$symbol$branch]($style)\]'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[meson]
format = '\[[$symbol$project]($style)\]'

[nix_shell]
format = '\[[$symbol$state( \($name\))]($style)\]'

[os]
format = '\[[$symbol]($style)\]'

[sudo]
format = '\[[as $symbol]($style)\]'
